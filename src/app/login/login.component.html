    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Login</div>
                <!--<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>-->
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" [formControl]="emailOrUsername" name="emailOrUsername" value="" placeholder="username or email">
                    </div>
                    <div [hidden]="emailOrUsername.valid || emailOrUsername.untouched">
                            <div [hidden]="!emailOrUsername.hasError('required')">email or username required.</div>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input [formControl]="password" type="password" class="form-control" name="password" placeholder="password">
                    </div>
                    <div [hidden]="password.valid || password.untouched">
                            <div [hidden]="!password.hasError('required')">password is required.</div>
                    </div>
                    <div [hidden]="!loginForm.hasError('loginError')">Login has failed.</div>


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <button id="btn-login" [disabled]="!loginForm.valid" type="submit" href="#" class="btn btn-success">Login </button>
                            <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Don't have an account?
                                <a [routerLink]="['/register']" >Register here</a>
                            </div>
                        </div>
                    </div>
                </form>



            </div>
        </div>
    </div>
